<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Visualizer</title>
  <style>
    canvas {
      background: #000;
      display: block;
      margin: 0 auto;
    }
    input {
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <input type="file" id="audioFile" accept="audio/*">
<canvas id="visualizer" width="800" height="400" data-uv-width="1" data-uv-height="1"></canvas>
  <script src="visualizer.js"></script>
</body>
</html>
