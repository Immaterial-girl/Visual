<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Visualizer</title>
  <style>
    canvas {
      background: #000;
      display: block;
      margin: 0 auto;
    }
    input {
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <input type="file" id="audioFile" accept="audio/*">
  <label for="barCountSlider" style="color: white; text-align: center; display: block;">Bar Count:</label>
<input type="range" id="barCountSlider" min="204" max="2048" value="480" style="width: 40%; margin: 0 auto; display: block;">

<canvas id="visualizer" width="100%" height = "100%" ></canvas>
  <script src="visualizer.js"></script>
</body>
</html>
